    <script type="text/javascript">
    $(document).ready(function() {

        $(document).one('touchstart', function(e) {
            var music = document.getElementById("audio_play");
            if (music.paused) {
                music.play();
            }
        });

    });

    function play_music() {

        var musicBtn = document.getElementById("music_btn");
        if ($('#mc_play').hasClass('on')) {
            $('#mc_play audio').get(0).pause();
            $('#mc_play').attr('class', 'stop');
            musicBtn.src = 'files/wedding_music_disable.png'; 
            $('#music_btn').attr('class','musicbtn_off');

        } else {
            $('#mc_play audio').get(0).play();
            $('#mc_play').attr('class', 'on');
             musicBtn.src = 'files/wedding_music.png'; 
            $('#music_btn').attr('class','musicbtn_on');

        }
    }
    </script>
    <!-- 发送留言 -->
    <script>
    $(function() {
        $('#send_message').bind('click', function() {
            var name = $('#username').val();
            if (name == '' || name == '您的名字') {
                $('#sendmsg_success').html('请填写您的姓名').show();
                return;
            }
            var phone = $('#phone').val();
            if (phone == '' || phone == '请输入您的手机号码') {
                $('#sendmsg_success').html('输入您的手机号码').show();
                return;
            } else {
                var re = /^1\d{10}$/
                if (!re.test(phone)) {
                    $('#sendmsg_success').html('请输入正确的手机号').show();
                    return;
                }
            }

            var num = $('#num').val();
            if (num == '' || num == '参加人数') {
                $('#sendmsg_success').html('请输入参加人数').show();
                return;
            } else {
                var numValue = Number(num);
                if (num < 1) {
                    $('#sendmsg_success').html('请输入正确的参加人数').show();
                    return;
                }
            }

            $.post('wedding/contacts', {
                name: name,
                phone: phone,
                num: num
            }, function(data) {
                $('#username').val('');
                $('#phone').val('');
                $('#num').val('');
                $('#sendmsg_success').html('您的信息已成功发送').show();
            });
        });
    });
    </script>
